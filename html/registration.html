  <script> 
    function ableme(){
        var a=document.getElementsByClassName("stud");
        for(var i=0;i<3;i++)
        {
          a[i].disabled=false;
        }        
        var b=document.getElementsByClassName("fac");
        for(var i=0;i<2;i++)
        {
          b[i].disabled=true;
        }
    }
    function ableme2()
    {
      var a=document.getElementsByClassName("stud");
      for(var i=0;i<3;i++)
      {
        a[i].disabled=true;
      }
      var b=document.getElementsByClassName("fac");
      for(var i=0;i<2;i++)
      {
        b[i].disabled=false;
      }
    }
    function check(value)
    {
      var passw=  /^[A-Za-z]\w{7,14}$/;
      if(value.match(passw))
      {
        document.getElementById('pass').style.border="1px solid green";
        document.getElementById('msg').style.color="black";
      }
      else{
        document.getElementById('pass').style.border="1px solid red";
        document.getElementById('pass').value="";
        document.getElementById('msg').style.color="red";
      }
    }
    function confirmpass(value)
    {
      var pass=document.getElementById("pass").value;
      if(pass==value)
      {
        document.getElementById('confirm').style.border="1px solid green";
        document.getElementById('message').style.display="None";
      }
      else{
        document.getElementById('confirm').style.border="1px solid red";
        document.getElementById('confirm').value="";
        document.getElementById('message').style.display="block";  
      }
    }
  </script>
