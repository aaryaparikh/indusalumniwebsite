        function confirmpass(con)
        {
            a=document.getElementById("Password").value;
            b=document.getElementById("confirmpass");
            if(a!=con)
            {
                b.style.color="red";
            }
            else
            {
                b.style.color="black";
            }
        }
        function checkrole(role)
        {
            var a=document.getElementById("Student");  
            var b=document.getElementById("Student2");
            var f=document.getElementById("faculty");
            var f2=document.getElementById("faculty2");
            var s2=document.getElementById("Student3");
            var bh=document.getElementById("Bachelors");
            var m=document.getElementById("Masters");
            var i=document.getElementById("Integrated");
            var p=document.getElementById("PHD");
            if(role=='Staff')
            {       
                a.style.display= "none";
                b.style.display="none";
                bh.style.display="none";
                m.style.display="none";
                i.style.display="none";
                p.style.display="none";
                f.style.display="block";
                f2.style.display="block";
                s2.style.display="none"
            }
            else{
                a.style.display="";
                b.style.display="";
                s2.style.display="";
                f2.style.display="none"
                f.style.display="none";
            }
        }
        function checkdegree(degree)
        {
            var a=document.getElementById("Student2");
            var b=document.getElementById("Bachelors");
            var m=document.getElementById("Masters");
            var i=document.getElementById("Integrated");
            var p=document.getElementById("PHD");
            if(degree=="Bachelors")
            {
                a.style.display="none";
                b.style.display="table-row";
                m.style.display="none";
                i.style.display="none";
                p.style.display="none";
            }
            else if (degree=="Masters")
            {
                a.style.display="none";
                b.style.display="none";
                m.style.display="table-row";
                i.style.display="none";
                p.style.display="none";
            }
            else if (degree=="Integrated") 
            {
                a.style.display="none";
                b.style.display="none";
                i.style.display="table-row";
                m.style.display="none";
                p.style.display="none";
            }
            else if(degree=="P.H.D")
            {
                a.style.display="none";
                b.style.display="none";
                p.style.display="table-row";
                m.style.display="none";
                i.style.display="none";
            }
            else{
                a.style.display="table-row";
                b.style.display="none";
                m.style.display="none";
                i.style.display="none";
                p.style.display="none";
            }
        }
    </script>
